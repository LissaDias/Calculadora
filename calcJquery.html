<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Calculadora Jquery</title>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script> <!--Jquery CDN-->

      <style>
      *{
         font-size: 20px;
      }
      .container{
         width: 150px;
         margin: 0 auto;
      }

      </style>
   </head>
   <body>
      <div class="container">
         <form name="form">
            <input class="calc-display">
            <table>
               <tr>
                  <td><input type="button" value="C" onclick="c()"></td>
                  <td><input type="button" value="/" onclick="inserir('/')"></td>
                  <td><input type="button" value="<" onclick="del()"></td>
                  <td><input type="button" value="X" onclick="inserir('*')"></td>
               </tr>
               <tr>
                  <td><input type="button" value="7" onclick="inserir(7)"></td>
                  <td><input type="button" value="8" onclick="inserir(8)"></td>
                  <td><input type="button" value="9" onclick="inserir(9)"></td>
                  <td><input type="button" value="- " onclick="inserir('-')"></td>
               </tr>
               <tr>
                  <td><input type="button" value="4" onclick="inserir(4)"></td>
                  <td><input type="button" value="5" onclick="inserir(5)"></td>
                  <td><input type="button" value="6" onclick="inserir(6)"></td>
                  <td><input type="button" value="+" onclick="inserir('+')"></td>
               </tr>
               <tr>
                  <td><input type="button" value="1" onclick="inserir(1)"></td>
                  <td><input type="button" value="2" onclick="inserir(2)"></td>
                  <td><input type="button" value="3" onclick="inserir(3)"></td>
                  <td><input type="button" value="=" onclick="igual()"></td>
               </tr>
               <tr>
                  <td><input type="button" value="0" onclick="inserir(0)"></td>
                  <td><input type="button" value="." onclick="inserir('.')"></td>
               </tr>
            </table>

         </form>

      </div><!--Fim do Container-->

      <script type="text/javascript">
         function inserir(num) {
            $('.calc-display').val($('.calc-display').val() + num); //.val() captura valores de elementos do tipo form.
         }
         function igual(){
            $('.calc-display').val(eval($('.calc-display').val()));
         }//eval() é uma função JavaScript que executa os cálculos dentro de uma string.

         function c(){
            $('.calc-display').val('');
         }//função pra limpar o visor

         function del(){
            value = $('.calc-display').val();
            $('.calc-display').val(value.substring(0, value.length - 1));
         }//função pra apagar um dígito

      </script>

   </body>
</html>
